<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ReportFX</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    * {
  margin: 0;
  padding: 0;
  border: none;
  list-style: none;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}
body {
  font: 15px/1.25 'Open Sans' sans-serif;
  background-image: url("https://cdn-images-1.medium.com/max/1600/1*XJKdLzmrWwpsK8oa0KjfEA.jpeg");
  background-repeat: no-repeat;
  background-size: cover;
  height:100%;
}
section {
  text-align: center;
  padding: 150px 0px 80px 0px;
}
section > button {
  background: #20b9a4;
  display: block;
  margin: 01.5em auto;
  margin-bottom: 0em;
  width: 200px;
  font-size: 16.996px;
  line-height: 20px;
  padding: 12px 18px 13px;
  -webkit-border-radius: 6px;
  -moz-border-radius: 6px;
  -ms-border-radius: 6px;
  -o-border-radius: 6px;
  border-radius: 6px;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
  color: #ffffff;
  cursor: pointer;
}
section > button:hover {
  opacity: 0.8;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.popmenu{
  margin:10em auto;
  text-align: center;
}

#submit {
  height: 4em;
  width: 8em;
  border-radius: 1em;
}

#title{
  text-align:center;
  width:100%;
  height:2em;
}

#title h1{
  font-size:4em;
  font-family: 'Raleway', sans-serif;
  color:#FFFFFF;
  padding:.1em;
  margin-top:.5em;
}

#stage{
  text-align: center;
}
#logo{
  height:17em;
  filter: invert(100%);
}
.headspace{
  margin-top:2em;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $(".pop").fadeIn(300);
        positionPopup();
      });

      $(".pop > span").click(function () {
        $(".pop").fadeOut(300);
      });
    });
  </script>

</head>

<body>
  <div id="stage">
    <img id="logo" src="https://www.rubiconglobal.com/wp-content/themes/rubicon/images/news/default-logo-nobackground.png?fbclid=IwAR0Aq3AROTsXEw6xmOmkkVazQA6OM2ivhQwpMLQjDwIhAMoBZCSTBICUJtQ" />
    <div id="title">
      <h1>ReportFX</h1>
    </div>
  </div>
  <section>
    <button class="reg" data-toggle="modal" data-target="#myModal">Get started</button>
  </section>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="popmenu modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="container">
            <form id="form" action="Step1" method="get">
          <div class="row">
            <div class="col-lg-4"><h6>Use Case</h6></div>
          </div>
          <div class="row headspace">
            <div class="col-lg-4"><input type="radio" value="work" name="type"><h6>Work</h6></div>
            <div class="col-lg-4"><input type="radio" value="home" name="type"><h6>Home</h6></div>
            <div class="col-lg-4"><input type="radio" value="game" name="type"><h6>Game</h6></div>
          </div>
          <div class="row headspace">
            <div class="col-lg-4"><h6>Price:</h6></div>
            <div class="col-lg-4"><input type="number" name="price"></div>
          </div>
          <div class="row headspace">
            <div class="col-lg-12"><button type="Submit" class="btn btn-default btn-lg">Go...!!!</button></div>
          </div>
        </form>
      </div>
        </div>
      </div>
  
    </div>
  </div>

</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</html>
